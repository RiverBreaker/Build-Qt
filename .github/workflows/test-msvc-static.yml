name: Build Qt 6.x.x -static (Windows VS2022)

on:
  workflow_dispatch:
    inputs:
      qt_majmin:
        description: 'Qt ‰∏ªÁâàÊú¨Âè∑‰∏éÊ¨°ÁâàÊú¨Âè∑Ôºà‰æãÂ¶Ç 6.9Ôºâ'
        required: true
        default: '6.9'
      qt_patch:
        description: 'Qt Ë°•‰∏ÅÁâàÊú¨Âè∑Ôºà‰æãÂ¶Ç 0ÔºâÔºåÈªòËÆ§ 0'
        required: false
        default: '0'

jobs:
  build-qt:
    name: Build Qt ${{ inputs.qt_majmin }}.${{ inputs.qt_patch }} ‚Äì ${{ matrix.config }} static for Windows (VS2022)
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      matrix:
        config: [Debug, Release, RelWithDebInfo]
    env:
      QT_MAJMIN: ${{ inputs.qt_majmin }}
      QT_VERSION: ${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}
      TAG: v${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}-static
      GITHUB_REPOSITORY: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
      QT_SOURCE_URL: https://download.qt.io/official_releases/qt/${{ inputs.qt_majmin }}/${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}/single/qt-everywhere-src-${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      # ÂÆâË£Ö Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'
  
      # ÂÆâË£Ö MSBuild
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
  
      # ÂÆâË£Ö vsdevenv
      - name: Setup vsdevenv
        uses: seanmiddleditch/gha-setup-vsdevenv@master

      - name: Enable long paths
        shell: pwsh
        run: |
          git config --system core.longpaths true
          Set-ItemProperty -Path "HKLM:\\SYSTEM\\CurrentControlSet\\Control\\FileSystem" `
            -Name "LongPathsEnabled" -Value 1

      - name: Cache Qt source
        id: cache-qt-source
        uses: actions/cache@v3
        with:
          key: qt-src-${{ env.QT_VERSION }}-windows
          path: ${{ runner.temp }}/qt6_src

      - name: Install build tools via Chocolatey
        shell: pwsh
        run: |
          choco install -y 7zip openssl llvm gperf `
            --no-progress `
            --limit-output

          # ËæìÂá∫ÂêÑÂ∑•ÂÖ∑ÂÆâË£ÖË∑ØÂæÑ
          Write-Host ""
          Write-Host "üîç Installed tool locations:"
          $tools = @('cmake', 'ninja', '7z', 'openssl', 'clang', 'gperf')
          foreach ($t in $tools) {
            $cmd = Get-Command $t -ErrorAction SilentlyContinue
            if ($cmd) {
              Write-Host "  $t -> $($cmd.Source)"
            } else {
              Write-Warning "  $t not found in PATH"
            }
          }

      - name: Download & extract Qt
        if: steps.cache-qt-source.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $zip = Join-Path $env:RUNNER_TEMP qt6.zip
          Invoke-WebRequest $env:QT_SOURCE_URL -OutFile $zip
          7z x $zip -y -o"$env:RUNNER_TEMP/qt6_src" -mmt=on

      - name: Prepare build directory
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force "$env:RUNNER_TEMP/build" -ErrorAction SilentlyContinue
          New-Item -ItemType Directory "$env:RUNNER_TEMP/build" | Out-Null

      - name: Configure & build & install ${{ matrix.config }}
        shell: cmd
        env:
          CONFIG: ${{ matrix.config }}
        run: |
          rem 1. Êü•Êâæ VS2022 ÂÆâË£ÖË∑ØÂæÑÂπ∂Âä†ËΩΩÁºñËØëÁéØÂ¢É
          for /f "usebackq tokens=*" %%V in (`"%ProgramFiles(x86)%\\Microsoft Visual Studio\\Installer\\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do set "vsRoot=%%V"
          call "%vsRoot%\\VC\\Auxiliary\\Build\\vcvarsall.bat" amd64

          rem 2. ËÆæÁΩÆË∑ØÂæÑ
          set "SRC_QT=%RUNNER_TEMP%\\qt6_src\\qt-everywhere-src-%QT_VERSION%"
          set "BUILD_DIR=%RUNNER_TEMP%\\build-%CONFIG%"
          set "INSTALL_DIR=%RUNNER_TEMP%\\qt-%QT_VERSION%\\%CONFIG%"
          set "ARTIFACTS_DIR=%RUNNER_TEMP%\\artifacts"

          rem 3. Ê∏ÖÁêÜ/ÂàõÂª∫
          if exist "%BUILD_DIR%" rmdir /s /q "%BUILD_DIR%"
          mkdir "%BUILD_DIR%" && cd /d "%BUILD_DIR%"
          mkdir "%INSTALL_DIR%" 2>nul
          mkdir "%ARTIFACTS_DIR%" 2>nul

          rem 4. ÈÄâÊã©Ê®°Âºè
          if /I "%CONFIG%"=="Debug" (
            set MODE=-debug
          ) else if /I "%CONFIG%"=="Release" (
            set MODE=-release
          ) else (
            set MODE=-debug-and-release
          )

          rem 5. Ë∞ÉÁî® configure
          rem Ê∑ªÂä† -static-runtime ‰ª•ÈùôÊÄÅÈìæÊé• CRTÔºõË∑≥Ëøá‰∏çÈúÄË¶ÅÁöÑÊ®°Âùó
          call "%SRC_QT%\\configure.bat" -static -static-runtime %MODE% -prefix "%INSTALL_DIR%" ^
            -nomake examples -nomake tests -skip qtwebengine -skip qtwebview -opensource ^
            -confirm-license -qt-libpng -qt-libjpeg -qt-zlib -qt-pcre -qt-freetype ^
            -DLLVM_INSTALL_DIR="C:/Program Files/LLVM" -DFEATURE_clang=ON -DFEATURE_clangcpp=ON ^
            -schannel -platform win32-msvc ^
            -- -Wno-dev 

          rem 6. Build & Install
          cmake --build . --parallel
          ninja install

      - name: Package ${{ matrix.config }}
        shell: cmd
        env:
          CONFIG: ${{ matrix.config }}
        run: |
          if not exist "%RUNNER_TEMP%\\artifacts" mkdir "%RUNNER_TEMP%\\artifacts"
          rem ‰ΩøÁî® -v2g ÂàÜÂç∑ÂéãÁº©ÔºåÊØè‰∏™Âç∑Â§ßÂ∞è‰∏çË∂ÖËøá2GB
          7z a -t7z -v2g "%RUNNER_TEMP%\\artifacts\\qt-${{ env.QT_VERSION }}-static-win-msvc2022-%CONFIG%.7z" ^
            "%RUNNER_TEMP%\\qt-${{ env.QT_VERSION }}\\%CONFIG%" -mmt=on -bsp1

      - name: Create Tag if not exists
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/static'
        shell: pwsh
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO:      ${{ github.repository }}
          TAG:       v${{ env.QT_VERSION }}-static
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Ê£ÄÊü•Êú¨Âú∞ÊòØÂê¶Â∑≤Â≠òÂú® TAG
          $localExists = (git tag --list $env:TAG) -ne ""
          if ($localExists) {
            Write-Host "Local tag $TAG already exists, skip creation."
          } else {
            # 2. Ê£ÄÊü•ËøúÁ®ãÊòØÂê¶Â∑≤Â≠òÂú® TAG
            $remoteTags = git ls-remote --tags origin $env:TAG
            if ($remoteTags) {
              Write-Host "Remote tag $TAG already exists, skip creation."
            } else {
              # 3. Êú¨Âú∞ÔºÜËøúÁ®ãÈÉΩ‰∏çÂ≠òÂú®Êó∂ÔºåÂàõÂª∫Âπ∂Êé®ÈÄÅ
              git tag "$env:TAG"
              git push "https://x-access-token:$env:PAT_TOKEN@github.com/$env:REPO" "$env:TAG"  
              Write-Host "Tag $TAG created and pushed."
            }
          }

      - name: Ensure Release exists or create
        id: ensure_release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ env.QT_VERSION }}-static"
          # Êü•ÁúãÊòØÂê¶Â∑≤ÊúâËØ• tag ÂØπÂ∫îÁöÑ Release
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "found=existing" >> $GITHUB_OUTPUT
          else
            echo "found=new" >> $GITHUB_OUTPUT
            gh release create "$TAG" \
              --title "Qt $TAG Windows Builds" \
              --notes "Automated build of Qt $TAG for Windows" \
              --draft=false \
              --prerelease=false
          fi

      - name: Upload build artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ env.QT_VERSION }}-static"
          # ‰∏ä‰º†ÊâÄÊúâÂàÜÂç∑Êñá‰ª∂
          for file in "$RUNNER_TEMP"/artifacts/qt-${{ env.QT_VERSION }}-static-win-msvc2022-${{ matrix.config }}.7z*; do
            if [ -f "$file" ]; then
              gh release upload "$TAG" "$file" --clobber
            fi
          done
