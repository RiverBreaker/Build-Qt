name: Build Qt 6.x.x(6.6.0以上) -shared (Windows Mingw64v1310)

on:
  workflow_dispatch:
    inputs:
      qt_majmin:
        description: 'Qt 主版本号与次版本号（例如 6.9）'
        required: true
        default: '6.9'
      qt_patch:
        description: 'Qt 补丁版本号（例如 0），默认 0'
        required: false
        default: '0'
      
      
jobs:
  build-qt:
    name: Build Qt ${{ inputs.qt_majmin }}.${{ inputs.qt_patch }} – ${{ matrix.config }} for Windows (Mingw64)
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      matrix:
        config: [Debug, Release, RelWithDebInfo]
    env:
      QT_MAJMIN: ${{ inputs.qt_majmin }}
      QT_VERSION: ${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}
      TAG: v${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}-shared
      GITHUB_REPOSITORY: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
      QT_SOURCE_URL: https://download.qt.io/official_releases/qt/${{ inputs.qt_majmin }}/${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}/single/qt-everywhere-src-${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}.zip
      QT_MINGW_URL: https://mirror.ossplanet.net/qtproject/online/qtsdkrepository/windows_x86/desktop/tools_mingw1310/qt.tools.win64_mingw1310/13.1.0-202407240918mingw1310.7z

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      # 安装python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Enable long paths
        shell: pwsh
        run: |
          git config --system core.longpaths true
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
            -Name "LongPathsEnabled" -Value 1

      - name: Cache Qt source
        id: cache-qt-source
        uses: actions/cache@v3
        with:
          key: qt-src-${{ env.QT_VERSION }}-windows
          path: ${{ runner.temp }}/qt6_src

      - name: Install build tools via Chocolatey
        shell: pwsh
        run: |
          choco install -y cmake ninja 7zip openssl llvm gperf `
            --no-progress `
            --limit-output

          # 2. 输出各工具安装路径
          Write-Host ""
          Write-Host "🔍 Installed tool locations:"
          $tools = @('cmake', 'ninja', '7z', 'openssl', 'clang', 'gperf')
          foreach ($t in $tools) {
            $cmd = Get-Command $t -ErrorAction SilentlyContinue
            if ($cmd) {
              Write-Host "  $t -> $($cmd.Source)"
            } else {
              Write-Warning "  $t not found in PATH"
            }
          }

      - name: Install Mingw64
        shell: pwsh
        run: |
          $extractRoot = "$Env:RUNNER_TEMP\mingw64"

          function Add-MingwToPath($zipUrl, $dest) {
            $zip = "$Env:RUNNER_TEMP\mingw.7z"
            Write-Host "Downloading: $zipUrl"
            Invoke-WebRequest -Uri $zipUrl -OutFile $zip

            Write-Host "Extracting to: $dest"
            7z x $zip -o"$dest" -y | Out-Null

            # 自动发现 Tools 下的版本号文件夹
            $toolsDir = Join-Path $dest 'Tools'
            if (!(Test-Path $toolsDir)) {
              throw "Tools directory not found: $toolsDir"
            }

            $subDir = Get-ChildItem -Path $toolsDir -Directory | Select-Object -First 1
            if ($null -eq $subDir) {
              throw "No subdirectory found under $toolsDir"
            }

            $binPath = Join-Path $subDir.FullName 'bin'
            if (!(Test-Path $binPath)) {
              throw "Bin path not found: $binPath"
            }

            Write-Host "Mingw bin path: $binPath"
            # 写入环境变量
            echo "MINGW_BIN=$binPath" >> $Env:GITHUB_ENV
            echo $binPath | Out-File -FilePath $Env:GITHUB_PATH -Append
          }

          # 调用统一函数
          Add-MingwToPath $Env:QT_MINGW_URL $extractRoot

      - name: Download & extract Qt
        if: steps.cache-qt-source.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $zip = Join-Path $env:RUNNER_TEMP qt6.zip
          Invoke-WebRequest $env:QT_SOURCE_URL -OutFile $zip
          7z x $zip -y -o"$env:RUNNER_TEMP/qt6_src" -mmt=on

      - name: Prepare build directory
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force "$env:RUNNER_TEMP/build" -ErrorAction SilentlyContinue
          New-Item -ItemType Directory "$env:RUNNER_TEMP/build" | Out-Null

      - name: Compute short paths for PostgreSQL & LLVM
        shell: pwsh
        run: |
          # helper: 用 cmd /c for %~sI 拿 8.3 短路径，并把 "\" 换成 "/"
          function Get-ShortSlashPath($path) {
            $short = (cmd /c "for %I in (`"$path`") do @echo %~sI").Trim()
            return $short -replace '\\','/'
          }

          # 1. PostgreSQL
          $pgBase = Join-Path $Env:ProgramFiles 'PostgreSQL'
          if (!(Test-Path $pgBase)) {
            Write-Error "PostgreSQL base directory not found: $pgBase"
            exit 1
          }
          $pgVer = Get-ChildItem -Path $pgBase -Directory | Sort-Object Name -Descending | Select-Object -First 1
          $pgRoot = $pgVer.FullName
          $pgShort = Get-ShortSlashPath $pgRoot
          Write-Host "PostgreSQL detected: $pgRoot"
          Write-Host "PostgreSQL short path: $pgShort"
          echo "PG_INCLUDE=$pgShort/include" >> $Env:GITHUB_ENV
          echo "PG_INCLUDE_SERVER=$pgShort/include/server" >> $Env:GITHUB_ENV

          # 2. LLVM (Chocolatey 默认装在 C:\Program Files\LLVM)
          $llvmDir = Join-Path $Env:ProgramFiles 'LLVM'
          if (Test-Path $llvmDir) {
            $llvmShort = Get-ShortSlashPath $llvmDir
            Write-Host "LLVM detected: $llvmDir"
            Write-Host "LLVM short path: $llvmShort"
            echo "LLVM_INSTALL_DIR=$llvmShort" >> $Env:GITHUB_ENV
          } else {
            Write-Warning "LLVM not found under Program Files."
          }

      - name: Configure & build & install ${{ matrix.config }}
        shell: cmd
        env:
          CONFIG: ${{ matrix.config }}
        run: |
          set "PATH=%MINGW_BIN%;%PATH%"

          rem 2. 设置路径
          set "SRC_QT=%RUNNER_TEMP%\qt6_src\qt-everywhere-src-%QT_VERSION%"
          set "BUILD_DIR=%RUNNER_TEMP%\build-%CONFIG%"
          set "INSTALL_DIR=%RUNNER_TEMP%\qt-%QT_VERSION%\%CONFIG%"
          set "ARTIFACTS_DIR=%RUNNER_TEMP%\artifacts"

          rem 3. 清理/创建
          if exist "%BUILD_DIR%" rmdir /s /q "%BUILD_DIR%"
          mkdir "%BUILD_DIR%" && cd /d "%BUILD_DIR%"
          mkdir "%INSTALL_DIR%" 2>nul
          mkdir "%ARTIFACTS_DIR%" 2>nul

          rem 4. 选择模式
          if /I "%CONFIG%"=="Debug" (
            set MODE=-debug
          ) else if /I "%CONFIG%"=="Release" (
            set MODE=-release
          ) else (
            set MODE=-debug-and-release
          )

          rem 5. 调用 configure
          call "%SRC_QT%\configure.bat" ^
            -shared %MODE% -prefix "%INSTALL_DIR%" ^
            -nomake examples -nomake tests -skip qtwebengine -opensource ^
            -confirm-license -qt-libpng -qt-libjpeg -qt-zlib -qt-pcre -qt-freetype ^
            -DLLVM_INSTALL_DIR="%LLVM_INSTALL_DIR%" -DFEATURE_clang=ON -DFEATURE_clangcpp=ON ^
            -DPostgreSQL_INCLUDE_DIR="%PG_INCLUDE%" ^
            -DPostgreSQL_INCLUDE_DIR_SERVER="%PG_INCLUDE_SERVER%" ^
            -schannel -platform win32-g++ ^
            -- -Wno-dev

          rem 6. Build & Install
          cmake --build . --parallel
          ninja install

      - name: Package ${{ matrix.config }}
        shell: cmd
        env:
          CONFIG: ${{ matrix.config }}
          MINGW64_VERSION: mingw1310_x64
        run: |
          if not exist "%RUNNER_TEMP%\artifacts" mkdir "%RUNNER_TEMP%\artifacts"
          7z a "%RUNNER_TEMP%\artifacts\qt-${{ env.QT_VERSION }}-shared-win-${{ env.MINGW64_VERSION }}-%CONFIG%.7z" ^
            "%RUNNER_TEMP%\qt-${{ env.QT_VERSION }}\%CONFIG%" -mmt=on -bsp1

      - name: Create Tag if not exists
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        shell: pwsh
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO:       ${{ github.repository }}
          TAG:        v${{ env.QT_VERSION }}-shared
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. 检查本地是否已存在 TAG
          $localExists = (git tag --list $env:TAG) -ne ""
          if ($localExists) {
            Write-Host "Local tag $TAG already exists, skip creation."
          } else {
            # 2. 检查远程是否已存在 TAG
            $remoteTags = git ls-remote --tags origin $env:TAG
            if ($remoteTags) {
              Write-Host "Remote tag $TAG already exists, skip creation."
            } else {
              # 3. 本地＆远程都不存在时，创建并推送
              git tag "$env:TAG"
              git push "https://x-access-token:$env:PAT_TOKEN@github.com/$env:REPO" "$env:TAG"  
              Write-Host "Tag $TAG created and pushed."
            }
          }

      - name: Ensure Release exists or create
        id: ensure_release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ env.QT_VERSION }}-shared"
          # 查看是否已有该 tag 对应的 Release
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "found=existing" >> $GITHUB_OUTPUT
          else
            echo "found=new" >> $GITHUB_OUTPUT
            gh release create "$TAG" \
              --title "Qt $TAG Windows Builds" \
              --notes "Automated build of Qt $TAG for Windows" \
              --draft=false \
              --prerelease=false
          fi

      - name: Upload build artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          MINGW64_VERSION: mingw1310_x64
        run: |
          TAG="v${{ env.QT_VERSION }}-shared"
          ASSET="qt-${{ env.QT_VERSION }}-shared-win-${{ env.MINGW64_VERSION }}-${{ matrix.config }}.7z"
          FILE="$RUNNER_TEMP/artifacts/$ASSET"
          if [ -f "$FILE" ]; then
            gh release upload "$TAG" "$FILE" --clobber
          else
            echo "文件未找到，跳过上传：$FILE"
          fi
