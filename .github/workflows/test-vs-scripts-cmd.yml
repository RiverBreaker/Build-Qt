name: Test VS Scripts
on:
  [push]

jobs:
  test-vs-scripts-cmd:
    name: Test VS Scripts
    runs-on: windows-latest
    strategy:
      matrix:
        shell: [cmd]
    steps:
      - uses: actions/checkout@v4

      - name: find LLVM
        run: |
          where clang
          clang --version

          tree /f "C:\Program Files\LLVM"

          choco install llvm -y
          where clang
          clang --version
          tree /f "C:\hostedtoolcache\windows\LLVM"
