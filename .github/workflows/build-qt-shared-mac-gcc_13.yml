name: Build Qt 6.x.x -shared for macOS (GCC_13)

on:
  workflow_dispatch:
    inputs:
      qt_majmin:
        description: 'Qt ä¸»ç‰ˆæœ¬å·ä¸Žæ¬¡ç‰ˆæœ¬å·(>=6.6.0)'
        required: true
        default: '6.9'
      qt_patch:
        description: 'Qt è¡¥ä¸ç‰ˆæœ¬å·ï¼ˆä¾‹å¦‚ 0ï¼‰ï¼Œé»˜è®¤ 0'
        required: false
        default: '0'
      
jobs:
  build-qt:
    name: Build Qt ${{ inputs.qt_majmin }}.${{ inputs.qt_patch }} â€“ ${{ matrix.config }} for macOS
    runs-on: macos-latest
    permissions:
      contents: write

    strategy:
      matrix:
        config: [Debug, Release, RelWithDebInfo]
    env:
      QT_MAJMIN: ${{ inputs.qt_majmin }}
      QT_VERSION: ${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}
      TAG: v${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}-shared
      GITHUB_REPOSITORY: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
      QT_SOURCE_URL: https://download.qt.io/official_releases/qt/${{ inputs.qt_majmin }}/${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}/single/qt-everywhere-src-${{ inputs.qt_majmin }}.${{ inputs.qt_patch }}.tar.xz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Cache Qt source
        id: cache-qt-source
        uses: actions/cache@v3
        with:
          key: qt-src-${{ env.QT_VERSION }}-macos
          path: ${{ runner.temp }}/qt6_src

      - name: Install build tools via Homebrew
        shell: bash
        run: |
          echo "ðŸ”§ Installing build tools via Homebrew..."
          brew update
          brew install cmake ninja p7zip openssl gperf
          echo "ðŸ” Installed tool locations:"
          for tool in cmake ninja 7z openssl; do
            which $tool || echo "$tool not found in PATH"
          done

      - name: Download & extract Qt
        if: steps.cache-qt-source.outputs.cache-hit != 'true'
        shell: bash
        run: |
          ARCHIVE="$RUNNER_TEMP/qt6.tar.xz"
          echo "ðŸ“¦ Downloading Qt source archive..."
          curl -L -o "$ARCHIVE" "$QT_SOURCE_URL"
          echo "ðŸ“‚ Extracting .tar.xz â†’ .tar â†’ source..."
          7z x "$ARCHIVE" -so | 7z x -si -ttar -y -o"$RUNNER_TEMP/qt6_src"
          echo "âœ… Extraction complete: $RUNNER_TEMP/qt6_src"

      - name: Prepare build directory
        shell: bash
        run: |
          rm -rf "$RUNNER_TEMP/build"
          mkdir -p "$RUNNER_TEMP/build"

      - name: Configure & build & install ${{ matrix.config }}
        shell: bash
        env:
          CONFIG: ${{ matrix.config }}
        run: |
          SRC_QT="$RUNNER_TEMP/qt6_src/qt-everywhere-src-$QT_VERSION"
          BUILD_DIR="$RUNNER_TEMP/build-${CONFIG}"
          INSTALL_DIR="$RUNNER_TEMP/qt-$QT_VERSION/$CONFIG"
          ARTIFACTS_DIR="$RUNNER_TEMP/artifacts"

          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR" && cd "$BUILD_DIR"
          mkdir -p "$INSTALL_DIR"
          mkdir -p "$ARTIFACTS_DIR"

          # é€‰æ‹©æ¨¡å¼
          if [[ "$CONFIG" == "Debug" ]]; then
            MODE="-debug"
          elif [[ "$CONFIG" == "Release" ]]; then
            MODE="-release"
          else
            MODE="-release -force-debug-info"
          fi

          # è°ƒç”¨ configure
          "$SRC_QT/configure" -shared $MODE -prefix "$INSTALL_DIR" \
            -nomake examples -nomake tests -skip qtwebengine -opensource \
            -confirm-license -qt-libpng -qt-libjpeg -qt-zlib -qt-pcre -qt-freetype \
            -no-sql-psql -no-framework
          # æž„å»ºå¹¶å®‰è£…
          cmake --build . --parallel
          cmake --install .

      - name: Package ${{ matrix.config }}
        shell: bash
        env:
          CONFIG: ${{ matrix.config }}
        run: |
          mkdir -p "$RUNNER_TEMP/artifacts"
          ASSET="qt-${QT_VERSION}-shared-mac-clang_x64-${CONFIG}.tar.gz"
          echo "ðŸ“¦ Packaging $CONFIG into $ASSET via 7z..."
          cd "$RUNNER_TEMP/qt-${QT_VERSION}"
          # å…ˆç”¨ 7z æ‰“åŒ…æˆ tarï¼ˆè¾“å‡ºåˆ° stdoutï¼‰ï¼Œå†é€šè¿‡ç®¡é“åŽ‹ç¼©æˆ gzip æ ¼å¼
          7z a -ttar -so "$CONFIG" \
            | 7z a -si -tgzip "$RUNNER_TEMP/artifacts/$ASSET"
          echo "âœ… Packaged artifact: $RUNNER_TEMP/artifacts/$ASSET" -mmt=on -bsp1


      - name: Create Tag if not exists
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        shell: bash
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO:      ${{ github.repository }}
          TAG:       v${{ env.QT_VERSION }}-shared
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # æ£€æŸ¥ TAG æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Local tag $TAG already exists, skip."
          elif git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Remote tag $TAG already exists, skip."
          else
            git tag "$TAG"
            git push "https://x-access-token:$PAT_TOKEN@github.com/$REPO" "$TAG"
            echo "Tag $TAG created and pushed."
          fi

      - name: Ensure Release exists or create
        id: ensure_release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ env.QT_VERSION }}-shared"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "found=existing" >> $GITHUB_OUTPUT
          else
            echo "found=new" >> $GITHUB_OUTPUT
            gh release create "$TAG" \
              --title "Qt $TAG macOS Builds" \
              --notes "Automated build of Qt $TAG for macOS" \
              --draft=false \
              --prerelease=false
          fi

      - name: Upload build artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ env.QT_VERSION }}-shared"
          ASSET="qt-${QT_VERSION}-shared-mac-clang_x64-${CONFIG}.tar.gz"
          FILE="$RUNNER_TEMP/artifacts/$ASSET"
          if [ -f "$FILE" ]; then
            gh release upload "$TAG" "$FILE" --clobber
          else
            echo "æ–‡ä»¶æœªæ‰¾åˆ°ï¼Œè·³è¿‡ä¸Šä¼ ï¼š$FILE"
          fi
